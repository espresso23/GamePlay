<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phaser Game</title>
        <!-- Load Phaser framework -->
        <script type="text/javascript" src="phaser.min.js"></script>
        <!-- Link to your game logic -->
        <script type="module" src="game.js"></script>
        <script type="module" src="Scene1.js"></script>
        <script type="module" src="Scene2.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="logo">
            <img src="/assets/logonew.png" alt="logo">
        </div>
        <div id="player-hub" class="player-hub">
            <div class="player-avatar">
                <img src="" alt="">
            </div>
            <div id="player-name" class="hub-item"></div>
            <div id="player-level"></div>
            <div id="player-gold" class="player-gold">
                <img src="./assets/gold.png" alt="">
                <span id="gold">0</span>
            </div>
            <div id="player-health-bar" class="hub-item">
                <div id="player-health" class="health"></div>
            </div>
            <div id="player-health-number" class="hub-item"></div>
            <div id="player-experience-name" class="hub-item"></div>
            <div id="player-experience-bar" class="hub-item">
                <div id="player-experience" class="experience"></div>
            </div>
            <div id="player-experience-number" class="hub-item"></div> 
        </div>
        
        <div id="health-bars" class="container">
            <div id="enemy-health-bar" class="health-bar">
                <div id="enemy-health" class="health"></div>
                <div id="enemy-name" class="name">NightBorn</div>
                <div id="enemy-health-number" class="health-number">100</div>
            </div>
        </div>
    </body>
</html>
